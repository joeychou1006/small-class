<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>

  <style>
    .picture-box {
      margin-top: 20px;
      padding: 10px;
      width: 120px;
      height: 140px;
      background-color: gray;
    }
    .picture {
      width: auto;
      height: auto;
      max-width: 100%;
      max-height: 100%;
    }
    .yellow-color {
      color: yellow;
    }
    .white-color {
      color: white;
    }
  </style>
</head>
<body>
  <h3>前端小小班通訊錄</h3>
  <a href="./AddressBook.html">重新整理</a>
  <input type="button" value="點我註冊" onclick="showRegistrationTable()">
  <table id="registration-table-id"></table>
  <input id="registration-button-id" type="hidden" value="確認" onclick="registration()">

  <h4>學員資料</h4>
  <table id="show-registration-table-id" border="2">
    <tr>
      <th>Number</th>
      <th>Name</th>
      <th>Gender</th>
      <th>Address</th>
      <th>Team</th>
      <th>Remarks</th>
    </tr>
    <tr>
      <td>1</td>
      <td>Joey</td>
      <td>男</td>
      <td>彰化縣</td>
      <td>服務維運</td>
      <td>前端小小班學員</td>
    </tr>
  </table>

  <div class="picture-box">
    <div class="name-box">
      <span class="yellow-color"><strong><em>Elaine</em></strong></span>
      <span class="white-color"><em>Teacher</em></span>
    </div>
    <img src="https://imgs.niusnews.com/upload/imgs/default/2019JanJenny/0110line/7.gif" alt="錯誤的圖片路徑" title="robot" class="picture">
  </div>
  
</body>
</html>
